apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: yolker123/examen-nodejs:latest 
        ports:
        - containerPort: 8080 
        resources: #oblig√© de le precise sinon il y a une erreur
          requests: 
            cpu: "250m" 
            memory: "100Mi" 
          limits: 
            cpu: "500m"
            memory: "200Mi"