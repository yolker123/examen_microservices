#Deploy the Dockerized web application from the previous question to a Kubernetes cluster. (You can use minikube, a cluster deployed on the cloud â€¦)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: yolker123/examen-nodejs:latest 
        ports:
        - containerPort: 8080 
        resources: #Set requests and limits for your deployment
          requests: 
            cpu: "250m" 
            memory: "100Mi" 
          limits: 
            cpu: "500m"
            memory: "200Mi"